name: SonarCloud Security Analysis

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sunday midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  sonarcloud:
    name: SonarCloud SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and run tests with coverage
        run: mvn clean verify

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_ORGANIZATION }}_ci-cd-a \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true

      - name: Check Quality Gate Status
        if: ${{ github.event_name == 'schedule' }}
        run: |
          echo "Quality Gate Status checked for scheduled scan"
          echo "View results at: https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_ORGANIZATION }}_ci-cd-a"

      - name: Security Report Summary
        if: failure()
        run: |
          echo "‚ùå Security scan failed! Check SonarCloud dashboard for details."
          echo "üîç Project: https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_ORGANIZATION }}_ci-cd-a"
          echo "üìã Review security issues and vulnerabilities in the Security tab"